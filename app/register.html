<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GenericApp - Register</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="grey darken-1">
    <nav-bar></nav-bar>

    <div class="container">
        <div class="row">
            <div class="col l6 push-l3 m8 push-m2 s12 center">
                <div class="card blue-grey darken-3 hoverable">
                    <form id="loginForm" action="/authorize" method="POST">
                        <div class="card-content white-text">
                            <span class="card-title">Register</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="txtFirstname" id="txtFirstname">
                                    <label for="txtFirstname">First Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="txtLastname" id="txtLastname">
                                    <label for="txtLastname">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="txtUsername" id="txtUsername">
                                    <label for="txtUsername">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" name="txtPassword" id="txtPassword">
                                    <label for="txtPassword">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button id="btnSubmit" type="button" class="waves-effect btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="module" src="js/register.js"></script>
    <script src="js/components/nav-bar.js"></script>
    <script src="js/components/user-menu.js"></script>
</body>

</html>
